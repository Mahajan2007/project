<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .project img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .project h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #333;
        }

        .project p {
            font-size: 14px;
            color: #555;
            margin: 0 0 15px;
        }

        .project a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .project a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover Projects</h1>
    </header>

    <div class="container">
        <div class="project">
            <img src="project1.jpg" alt="Project 1" height="200" width="200">
            <h2>Creative portfolio Design</h2>
            <p>An artistic portfolio showcasing vibrant creativity.</p>
            <a href="#">View More</a>
        </div>

        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h2>The Future of Design: Blending Creativity, Technology, and Innovation</h2>
            <p>A stunning user interface design for a modern application.</p>
            <a href="#">View More</a>
        </div>

       
    </div>

    <footer>
        <p>&copy; 2024 Discover Projects. All rights reserved.</p>
    </footer>
</body>
</html>
